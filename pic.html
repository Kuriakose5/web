<html>
<head>
<meta charset="UTF-8">
<title>Image and Text Hover</title>
<style>
#image-container {
position: relative;
width: 600px;
height: 500px;
background-color: #ccc;
text-align: center;
}
#image-container img {
width: 100%;
height: auto;
}
#hidden-content {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5);
color: white;
text-align: center;
display: none;
}
#hidden-content p {
color: white; 

}
</style>
</head>
<CENTER>
<body bgcolor="white">
<h2 style:"color:white">EVENT HANDLING</H2>
<div id="image-container">
<img src="photo_2023-10-17_22-03-13.jpg">
<p id="image-text"></p>
<div id="hidden-content">
<img src="new009.jpg">
</div>
</div>
<script>
const imageContainer = document.getElementById('image-container');
const hiddenContent = document.getElementById('hidden-content');
const imageText = document.getElementById('image-text');
imageContainer.addEventListener('mouseover', () => {
hiddenContent.style.display = 'block';
imageText.textContent = 'Welcome to mits '; });
imageContainer.addEventListener('mouseout', () => {
hiddenContent.style.display = 'none';
imageText.textContent = 'MITS'; });
</script>
</body>
</CENTER>
</html>
