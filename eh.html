<html>
<head><title>Event Handling</title>
<style>
body {
 font-family: Arial;
 }
#col
{
width:758px;
height:801px;
 margin:60px;
padding:28px;
border:2px solidblack;
}  
</style>
</head>
<body>
<center>
<div id="col";>
<h1> Welcome To Muthoot Institute Of Technology And Sience</h1>
<p><i>Welcome to MITS, where we provide top-quality education and empower students to achieve their dreams.</i></p>
</div>
<script>
const col=document.getElementById('col');
col.addEventListener('click',()=>
{
const colors=['violet','powderblue','orange','mediumseagreen','linen'];
const randomColor=colors[Math.floor(Math.random()*colors.length)];
col.style.backgroundColor=randomColor;
});
</script>
</center>
</body>
</html>
